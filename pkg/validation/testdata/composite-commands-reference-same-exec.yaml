name: "Two composite commands reference the same exec command"

commands:
  - id: basic-exec
    exec:
      component: "test-component-1"
  - id: composite1
    composite:
      commands: ["composite2", "composite3"]
  - id: composite2
    composite:
      commands: ["basic-exec"]
  - id: composite3
    composite:
      commands: ["basic-exec"]
  

components:
  - name: test-component-1
    container: {}
